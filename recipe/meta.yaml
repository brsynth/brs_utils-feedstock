{% set name = "brs_utils" %}
{% set version = "v1.14.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/brsynth/brs-utils/archive/refs/tags/{{ version }}.tar.gz
  sha256: 48aecdc62cf641abee248cbbed8ffb60e09fe2f9bdcca41baf93c29288f2a579

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install -vv .

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - requests
    - colorlog
    - colored

test:
  source_files:
    - tests
  imports:
    - {{ name|lower }}
  requires:
    - pytest
    - pytest-cov
  commands:
    - cd tests
    - pytest -v --cov --cov-report term-missing

about:
  home: https://github.com/brsynth/{{ name|lower }}
  summary: "Generic Utilities"
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - breakthewall
    
